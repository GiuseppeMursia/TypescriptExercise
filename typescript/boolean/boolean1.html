<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica booleana</title>
    <link rel="stylesheet" href="../style.css">
    <script src="boolean1.js" defer></script>
</head>
<body>
    <table>
        <tr>
            <td>
                X
            </td>
            <td>
                Y
            </td>
            <td>
                NOT X
            </td>
            <td>
                NOT Y
            </td>
            <td>
                X AND Y
            </td>
            <td>
                X OR Y
            </td>
            <td>
                X NAND Y
            </td>
            <td>
                X NOR Y
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" name="x" id="x" min="0" max="1" value="0">
            </td>
            <td>
                <input type="number" name="y" id="y" min="0" max="1" value="0">
            </td>
            <td>
                <p id="notx"></p>
            </td>
            <td>
                <p id="noty"></p>
            </td>
            <td>
                <p id="and"></p>
            </td>
            <td>
                <p id="or"></p>
            </td>
            <td>
                <p id="nand"></p>
            </td>
            <td>
                <p id="nor"></p>
            </td>
        </tr>
    </table>
    
</body>
</html>
