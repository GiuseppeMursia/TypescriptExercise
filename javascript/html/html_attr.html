<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attribute</title>
</head>
<body>

    <h4 id="change">Hello World</h4>
    <button onclick="change();">Cambia target</button>
    <script>
        function change() {
            alert("id of h4 tag is: " + document.getElementById('change').getAttribute('id'));
        }
    </script>
</body>
</html>
