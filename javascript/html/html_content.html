<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Content</title>
</head>
<body>

    <h4 id="change">Hello World</h4>
    <input id="argument" type="text"><button onclick="change();">Leggi id</button>
    <script>
        function change() {
            document.getElementById('change').innerHTML = document.getElementById('argument').value;
        }
    </script>
</body>
</html>
