<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attribute</title>
</head>
<body>

    <h4 id="change">Hello World</h4>
    <button onclick="change();">Cambia testo</button>
    <script>
        function change() {
            document.write('<h4>Hello Javascript</h4>');
        }
    </script>
</body>
</html>
